<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Trade Me
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-segment value="Chats">
<!--    <ion-segment-button value="camera" >-->
<!--      <ion-icon name="camera"></ion-icon>-->
<!--    </ion-segment-button>-->
    <ion-segment-button value="Chats">
      <ion-label>Chats</ion-label>
    </ion-segment-button>
    <ion-segment-button value="News">
      <ion-label>News</ion-label>
    </ion-segment-button>
    <ion-segment-button value="EGX">
      <ion-label>EGX</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="chatbox-ellipses"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list>
    <ion-item button detail="false" *ngFor="let chat of chatsList" [routerLink]="['/chat-detail', chat.id]"
              routerdirection="forward">
      <ion-avatar slot="start" style="width: 52px;height:52px">
        <img [src]="chat.avatar">
      </ion-avatar>
      <ion-label>
        {{chat.first_name}} {{chat.last_name}}
        <small class="ion-float-right">
          <ion-text color="medium">17.10.2020</ion-text>
        </small>
        <p>
          <ion-text color="medium">
            {{chat.last_message}}
          </ion-text>
        </p>
        <p>&nbsp;</p>
      </ion-label>
    </ion-item>
  </ion-list>
